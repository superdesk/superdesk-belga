<fieldset ng-controller="BelgaImageSearchPanel as searchPanel">
    <div class="field">
        <label class="search-label">Subject</label>

        <label class="search-label" ng-repeat="subject in searchPanel.subjects">
            <input type="checkbox" ng-model="params.subject[subject.id]" />
            {{ subject.name }}
        </label>
    </div>

    <div class="field">
        <label class="search-label">Source</label>

        <label class="search-label" ng-repeat="source in searchPanel.sources">
            <input type="checkbox" ng-model="params.source[source.id]" />
            {{ source.name }}
        </label>
    </div>

    <div class="field">
        <label class="search-label" translate>Period</label>
        <select ng-model="params.period">
            <option ng-repeat="period in searchPanel.periods" value="{{ period.id }}">{{ period.name }}</option>
        </select>
    </div>

    <div class="form__row form__row--flex form__row--small-padding">
        <div class="form__row-item">
            <label class="form-label" translate>From</label>
            <div sd-datepicker
                ng-model="params.dates.start"
                data-on-change="onDatesChange()"
            ></div>
        </div>
        <div class="form__row-item">
            <label class="form-label" translate>To</label>
            <div sd-datepicker
                ng-model="params.dates.end"
                data-on-change="onDatesChange()"
            ></div>
        </div>
    </div>
</fieldset>
